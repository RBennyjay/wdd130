<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Basic HTML & CSS Quiz</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Test Your Knowledge</legend>
                <div class="form-item">
                    <label for="q1">1. What does acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                 <div class="form-item">
                    <label for="q2">2. Explain the difference between classes and IDs in CSS:</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                </div>
                <div class="form-item">
                    <label for="q3">3. Which HTML tag is used to link an external CSS file?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="style">style</option>
                        <option value="link">link</option>
                        <option value="css">css</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="q4">4. How many heading levels does HTML provide?</label>
                    <input type="number" id="q4" name="q4" min="1" max="10">
                </div>
                <div class="form-item">
                    <label>5. Which of the following is NOT a valid CSS unit?</label>
                    <div class="radio-group">

                        <div class="radio-option">
                        <input type="radio" id="q5a" name="q5" value="px">
                        <label for="q5a">px</label>

                        <input type="radio" id="q5b" name="q5" value="em">
                        <label for="q5b">em</label>

                        <input type="radio" id="q5c" name="q5" value="dp">
                        <label for="q5c">dp</label>

                        <input type="radio" id="q5d" name="q5" value="rem">
                        <label for="q5d">rem</label>
                    </div>
                    </div>
                <div class="form-item">
                    <button type="submit">Submit Quiz</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 | HTML & CSS Quiz | Ebenezer John</p>
    </footer>

</body>
</html>
